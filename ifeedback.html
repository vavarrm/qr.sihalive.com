<script>
    $("#frmfeedback").submit(function(e) {
        var url = "/Api/Feedback/doInsert"; // the script where you handle the form input.
        $.ajax({
            type: "POST",
            url: url,
            data: $("#frmfeedback").serialize(), // serializes the form's elements.
            success: function(data)
            {
                if(data!==""){
                    $("#frmfeedback")[0].reset();
                    $('#myModal').modal('show');
                }

            }
        });
        e.preventDefault(); // avoid to execute the actual submit of the form.
    });
</script>
