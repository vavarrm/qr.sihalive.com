<div  ng-include="'/views/nav.html'"></div>
<div class="container" style="padding: 0px!important;" >
	<div class="this-container">
		<div class="row justify-content-md-center">
			<div class="col-sm-6">
				<form>
					<br/>
					<center>
						<h3 style="text-transform: uppercase; font-weight: bold">Tuk Tuk Login</h3></center>
					<div class="form-group">
						<label for="">Phone Number</label>
						<div class="input-group ">
							<div class="input-group-prepend">
								<div class="input-group-text">+855</div>
							</div>
							<input type="text"   ng-model="data.input.phone"    maxlength="9" class="form-control" placeholder="Phone"  required>
						</div>	
					</div>
					<div class="form-group">
						<label for="">Password</label>
						<input type="password" class="form-control"  ng-model="data.input.password"   placeholder="Password">
					</div>
					<br/>

					<div class="form-group">
						<button type="submit" class="btn btn-danger" ng-click="tuktuklogin();">Login 
						<i class="fa fa-send-o"></i></button>
						<button type="reset" class="btn btn-danger">Cancel <i class="fa fa-refresh"></i>
						</button>
					</div>
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
	</div>
</div>
