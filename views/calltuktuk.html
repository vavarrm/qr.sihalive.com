<div class="container this-margin-top container-p0"  style="overflow: hidden; position:relative" >
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <form>
					<center>
						<h3 style="text-transform: uppercase; font-weight: bold">Welcome</h3>
					</center>
					<br>
					<div class="alert alert-success " role="alert">
						<p> * Your have registration successful *  </p>
					</div>
					<label  class="control-label">You can request driver transport    </label><br>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="inputGroupSelect01">Transport</label>
						</div>
						<select class="custom-select" id="inputGroupSelect01" ng-model="data.input.transport" ng-init="data.input.transport='1'" required >
							<option value="1">Yes </option>
							<option value="2">No</option>
						</select>
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="4" placeholder="message"  ng-model="data.input.message" name="message" required></textarea>
					</div>
                    <div class="form-group">
                        <button ng-disabled="data.input.transport!='1'" type="submit" ng-click="calltuktuk()" class="btn btn-default submit this-metro-dark-red">Send 
							<i class="fa fa-send-o"></i>
						</button>
                        <button type="reset" class="btn btn-default submit this-metro-dark-red">Cancel 
							<i class="fa fa-refresh"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
