<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register  </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/colors-metro.css">
    <link rel="stylesheet" href="/css/shop-style.css">

    </style>
</head>
<body>
<div class="this-container this-metro-dark-red this-padding this-card ">
    <center> <h3 > YADULY  CASINO </h3></center>
    <div class="this-right">
        <a href="#">English</a> / <a href="#">Chines</a>
    </div>
</div>
<div class="container" style="padding: 0px" >
    <div class="this-container this-margin-top">
        <form>
            <center><h3 style="text-transform: uppercase; font-weight: bold">Tuk Tuk Register </h3></center>
            <br/>
            <div class="form-group">
                <label  class="control-label">Name :  </label><br>
                <input type="text" name="fname" class="form-control" placeholder="Name" required="" />
            </div>
            <div class="form-group">
                <label  class="control-label">Phone Number :  </label><br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">+855 </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Phone" aria-label="Username"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="form-group ">
                <label  class="control-label">Password :  </label><br>
                <input type="text" name="password" class="form-control" placeholder="Password" required="" pattern=".{8,12}" required title="8 to 12 characters" />
            </div>
            <div class="form-group">
                <label  class="control-label">Confirm Password :  </label><br>
                <input type="text" name="c_password" class="form-control" placeholder="Confirm Password"
                       required="" pattern=".{8,12}" required title="8 to 12 characters" />
            </div>
            <br/>
            <div class="form-group">
                <button type="submit" class="btn btn-default submit this-metro-dark-red">Sign Up <i class="fa
                        fa-send-o"></i></button>
                <button type="reset" class="btn btn-default submit this-metro-dark-red">Cancel <i class="fa fa-refresh"></i>
                </button>
            </div>
            <div class="form-group">
                <div class="separator">
                    <p class="change_link">Already a member ?
                        <a href="login.html" class="to_register"> Log in </a>
                    </p>
                    <div class="clearfix"></div>
                </div>
            </div>

            <div class="clearfix"></div>

        </form>
    </div>
</div>
</body>
</html>
