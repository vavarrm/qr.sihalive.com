<div class="row" ng-init="editFormInit('addForm')">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>Make QR</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link" ng-click="back();"><i class="fa fa-arrow-left"></i></a></li>
					<li><a class="close-link" ng-click="tableClose();"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<br>
				<form   action="{{data.form.action}}" method="post" class="form-horizontal form-label-left" enctype="multipart/form-data">
					<div class="form-group" >
						<label class="control-label col-md-3 col-sm-3 col-xs-6" >data</label>
						<div class="col-md-6">
							<input type="text" name="data"  required="required" class="form-control col-md-7 col-xs-12">
						</div>
					</div>
					<div class="form-group" >
						<label class="control-label col-md-3 col-sm-3 col-xs-6" >title</label>
						<div class="col-md-6">
							<input type="text" name="title"  required="required" class="form-control col-md-7 col-xs-12">
						</div>
					</div>
					<div class="form-group" >
						<label class="control-label col-md-3 col-sm-3 col-xs-6" >level</label>
						<div class="col-md-2">
							<select name="level" class="form-control col-md-7 col-xs-12">
								<option value="L">L - smallest</option>
								<option value="M">M</option>
								<option value="Q">Q</option>
								<option value="H">H</option>
							</select>
						</div>
					</div>
					<div class="form-group" >
						<label class="control-label col-md-3 col-sm-3 col-xs-6" >size</label>
						<div class="col-md-2">
							<select name="size" class="form-control col-md-7 col-xs-12">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
						</div>
					</div>
					<div class="ln_solid"></div>
					<div class="form-group">
						<div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3">
							<input type="submit" class="btn btn-success" value="Submit">
						</div>
					</div>
				</form>
			</div>
	  </div>
	</div>
</div>
