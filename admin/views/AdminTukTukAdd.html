
<div class="row" ng-init="editFormInit('addForm')" >
    <div class="container">
        <div class="x_panel" >
            <div class="x_title">
                <h2>Create TukTuk</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link" ng-click="back();"><i class="fa fa-arrow-left"></i></a></li>
                    <li><a class="close-link" ng-click="tableClose();"><i class="fa fa-close"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content" style="text-align: right!important;">
                <form   action="{{data.form.action}}" method="post" class="form-horizontal " enctype="multipart/form-data">
                    <div class="form-group" >
                        <div class="col-sm-1">
                            <label> Name  </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" name="name"  required="required" class="form-control">
                        </div>
                    </div>
                    <div class="form-group" >
                        <div class="col-sm-1">
                            <label> Phone </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" name="phone"  required="required" class="form-control ">
                        </div>
                    </div>
                    <div class="form-group" >
                        <div class="col-sm-1">
                            <label> Password </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" name="pwd"  required="required" class="form-control ">
                        </div>
                    </div>

                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <input type="submit" class="btn btn-success" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
