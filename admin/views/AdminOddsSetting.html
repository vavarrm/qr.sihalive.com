<div class="row" ng-init="editFormInit('getOddsList')">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>赔率设定</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link" ng-click="back();"><i class="fa fa-arrow-left"></i></a></li>
					<li><a class="close-link" ng-click="tableClose();"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<br>
				<form   action="{{data.form.action}}" method="post" class="form-horizontal form-label-left" enctype="multipart/form-data">
					<div class="form-group" ng-repeat="row in data.form_row.odds_list">
						<label class="control-label col-md-3 col-sm-3 col-xs-6" >补牌数<span ng-bind="row.odds_outs"></span>：</label>
						<div class="col-md-2">
							<input type="number" max="99" step="0.1" value="{{row.odds_value}}" name="odds[{{row.odds_id}}]"  required="required" class="form-control col-md-7 col-xs-12">
						</div>
					</div>
					<div class="ln_solid"></div>
					<div class="form-group">
						<div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3">
							<input type="submit" class="btn btn-success" value="Submit">
						</div>
					</div>
				</form>
			</div>
	  </div>
	</div>
</div>
