<!DOCTYPE html>
<html lang="zh-Hans" ng-app="adminApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
	<link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/vendors/animate.css/animate.min.css" rel="stylesheet">
	<!-- jquery-ui.css -->
	<link rel="stylesheet" href="/css/jquery-ui/1.12.1/jquery-ui.min.css">
	
    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login"  ng-controller="loginCtrl">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>Login Form</h1>
              <div>
                <input type="text"  class="form-control" ng-model="data.input.account"  ng-enter="login();" placeholder="account" required="required" />
              </div>
              <div>
                <input type="password" class="form-control" ng-model="data.input.password"   ng-enter="login();" placeholder="Password" required="required" />
              </div>
              <div>
                <input type="submit" style="float:none;margin-left:0px;" class="btn btn-primary submit"  ng-click="login();" value="Log in">
              </div>
              <div class="clearfix"></div>
              <div class="separator">
                <div class="clearfix"></div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
	<div ng-include="'/admin/views/dialog.html'"></div>
	<!-- jQuery -->
    <script src="/js/jquery/1.12.4/jquery.min.js" ></script>	
	<!-- bootstrp-->
	<script src="/js/bootstrap/bootstrap.min.js"></script>
	<!-- jQuery UI -->
    <script src="/js/jquery-ui/1.12.1/jquery-ui.min.js"></script>
	<!-- angular -->
 	<script src="/js/angular/angular.min.js"></script>
	<script src="/js/angular/angular-route.min.js"></script>
	<script src="/js/angular/angular-cookies.min.js"></script>
	<!-- Custom Theme Scripts -->
	<script src="/js/admin/script.js"></script>
  </body>
</html>
